<body>

  <!-- Menú principal -->
  <nav class="navbar navbar-expand-lg p-3 bg-dark fs-4">
    <div class="container-fluid">
      <img class="navbar-brand" src="./assets/imgs/pintura.png" />

          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenido de la página de contacto -->
  <div class="container contact-info">
    <h2 class="my-4">Contacto</h2>
    <form class="contact-form">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" class="form-control" id="nombre" required>
      </div>
      <div class="form-group">
        <label for="correo">Correo Electrónico:</label>
        <input type="email" class="form-control" id="correo" required>
      </div>
      <div class="form-group">
        <label for="tipo-solicitud">Tipo de Solicitud:</label>
        <select class="form-control" id="tipo-solicitud" required>
          <option value="compra">Compra</option>
          <option value="consulta">Consulta</option>
          <option value="venta">Venta</option>
        </select>
      </div>
      <div class="form-group">
        <label for="mensaje">Mensaje:</label>
        <textarea class="form-control" id="mensaje" rows="5" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
    <br>
    <h3>Información de Contacto Adicional:</h3>
    <p class="my-2">Dirección: Calle Principal, Ciudad, País</p>
    <p class="my-2">Número de Teléfono: +1234567890</p>
  </div>

  <!-- Scripts de Bootstrap -->

    crossorigin="anonymous"></script>
